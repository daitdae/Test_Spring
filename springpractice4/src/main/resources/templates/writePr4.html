<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <style>
        textarea {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>[ 방명록 글쓰기 ]</h1>

    <form action="writePr4" method="post">
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" name="name" id="name" placeholder="10자이내"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="password" id="password" placeholder="10자이내"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="contents" id="contents"></textarea></td>
            </tr>

        </table>
        <input type="submit" value="save">
    </form>
    
</body>
</html>
