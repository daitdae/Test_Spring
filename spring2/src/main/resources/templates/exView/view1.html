<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
<script>
     function check(){ 	//이거 안함 오류잡아주는건 자바스크립트에서
            let num1 = document.getElementById("num1")
            let num2 = document.getElementById("num2")

        if(num1.value == '' || isNaN(num1.value)){
            alert("num1에 숫자만 입력해주세요");
            num1.focus();  
            num1.select(); 
            return false;
           } 
        if(num2.value == '' || isNaN(num2.value)){
                alert("num2에 숫자만 입력해주세요");
            num2.focus();
            num2.select();
            return false;
            } 
        return true;
    }
</script>
</head>
<body>
    <div id="calcForm"></div> <!-- 이거안함 이건 CSS용 -->

    <h1>계산기</h1>

    <!-- <form action="test1" method="post"> -->
    <form th:action="@{/ex/test1}" method="post" onsubmit="return check();">

    Num1 <input name="num1" type="text" id="num1">

    <select name="op" id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
     </select>

    Num2 <input name="num2" type="text" id="num2">
    <br>
    <input type="submit" value="계산">
    </form>

    
</body>
</html>
