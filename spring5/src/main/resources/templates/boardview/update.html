<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script>
        //글쓰기 폼 확인
        function validation(){
            let title = document.getElementById('title');
            let contents = document.getElementById('contents');

            if(title.value.length<3){
                alert("제목을 입력하세요.");
                title.focus();
                title.select();
                return false;
            }

            if(contents.value.length<3){
                alert("내용을 입력하세요");
                contents.focus();
                contents.select();
                return false;
            }
            return true;
        }
    </script>
    <title>[글쓰기 수정 폼]</title>
</head>
<body>
    <header>
        <h1>글쓰기 수정 폼</h1>
        </header>
        <section>
            <form th:action="@{/board/update}" method="post" 
            enctype="multipart/form-data"
            onsubmit="return validation();">
            <input type="hidden" name="memberid" th:value="${board.memberid}">
            <input type="hidden" name="boardnum" th:value="${board.boardnum}">
                <table>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" name="title" id="title" style="width:400px">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="contents" id="contents"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>파일첨부</th>
                        <td>
                            <input type="file" name="upload" id="upload">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="white center">
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    
</body>
</html>
