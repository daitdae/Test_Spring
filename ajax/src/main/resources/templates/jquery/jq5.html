<!DOCTYPE html>
<html lang="ko" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script th:src="@{/js/jquery-3.6.3.js}"></script> 
    <script>
    $(document).ready(function(){
        //hide(),toggle(),slideDown(),slideUp(), fadeIn(),fadeOut()
        
        // 아이디가 bt1이란 걸 클릭을 하면 이 함수가 실행되도록
        $('#bt1').click(function(){
            // div태그에 아이디 준것을 천천히
            $('#textDiv').show('slow');
        });
        $('#bt2').click(function(){
            $('#textDiv').hide('slow');
        });
        $('#bt3').click(function(){
            $('#textDiv').toggle('slow');
        });
        $('#bt4').click(function(){
            $('#textDiv').slideDown('slow');
        });
        $('#bt5').click(function(){
            $('#textDiv').slideUp('slow');
        });
        $('#bt6').click(function(){
            $('#textDiv').fadeIn('slow');
        });
        $('#bt7').click(function(){
            $('#textDiv').fadeOut('slow');
        });
    });
    </script>
    <style>
        div{
            border: 2px solid black;
            background: blueviolet;
            color: chartreuse;
            font-size: 20px;
            width: 400px;
            /* display: none; 화면에 안보인다 */
        }
    </style>
</head>
<body>
    <h1>[ 에니메이션 효과 ]</h1>
    <input type="button" id="bt1" value="show()">
    <input type="button" id="bt2" value="hide()">
    <input type="button" id="bt3" value="toggle()">
    <input type="button" id="bt4" value="slideDown()">
    <input type="button" id="bt5" value="slideUp()">
    <input type="button" id="bt6" value="fadeIn()">
    <input type="button" id="bt7" value="fadeOut()">
    <div id="textDiv">
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
    
</body>
</html>
