<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력결과</title>
    <style>
        #infoOutput {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h3>입력 결과</h3>
    <p>이름:        <span th:text="${name}">이름</span></p>
    <p>생년월일:    <span th:text="|${y}년 ${m}월 ${d}일|"></span></p>
    <p>나이:        <span th:text="${age}">나이</span></p>
    <p>성별:        <span th:text="${gender}">나이</span></p>
</body>
</html>
